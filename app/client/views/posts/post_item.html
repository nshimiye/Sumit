<template name="postItem">
<div class=" {{#if isPostPage}} media {{/if}} post" {{attributes}}>
    
    <div class="pull-left" style="text-align: center; width: 64px; overflow-x: hidden;">
       	<a  href="#" class="upvote {{upvotedClass}}">
    		<img class="media-object" data-src="holder.js/64x64" 
    		alt="64x64" src="/img/iconUp.png" style="width: 60px; height: 25px;">
                                                            </a>
     	<span class="sumit_vote">{{votes}}</span>
      	<a  href="#" class="downVote {{downvotedClass}}">
      	<img class="media-object" data-src="holder.js/64x64" 
      		alt="64x64" src="/img/iconDown.png" style="width: 60px; height: 25px;">

      </a>
   	</div>

    <div class="row" style="margin: 0px;">
        <div class="col-xs-7" style="padding-left: 24pt;">
            <div class="media-body">
				<a data-toggle="collapse" class="collapseit" data-id="{{spostid}}" 
					data-parent="#accordion_post" href="#Post{{spostid}}">
                	{{#if isPostPage}}
               	 	<!--h3 class="media-heading"> <a href="#{{pathFor 'postPage'}}">{{title}}</a> </h3-->
                	<!-- p>{{message}}</p -->
                	<div class="media-heading for-post" data-id="{{spostid}}"> {{title}} </div>
                	{{else}}
                	<div class="media-heading for-post" data-id="{{spostid}}"> {{title}} </div>
                	{{/if}}
				</a>
                Author: <span class="entry1"> {{author}}</span>
                <br>
                Affiliation:<span class="entry1"> {{domain}}</span>
            </div>
        </div>

        <div class="col-xs-4">                                 
           Issue Type:<span class="entry" 
           	title="Logistics, Infrastructure, Logistics,  Logistics">
            {{shortenString "Logistics, Infrastructure, Logistics,  Logistics"}} </span>
            <br>
            Thematic Groups:<span class="entry" title="Health, Transportation"> 
            
            Health, Transportation</span>
            <br>
            <a class="collapseit comment" data-id="{{spostid}}" data-me="comment"
					data-parent="#accordion_post" href="#Post{{spostid}}">

                Comments:<span class="entry" data-id="{{spostid}}"> {{commentsCount}}</span>
            </a>
            <br>


{{#if postOpen}}
	<a data-me="evidence" class="collapseit btn btn-warning evidence" data-id="{{spostid}}" 
					data-parent="#accordion_post" href="#Post{{spostid}}">
            Evidence</a>
             <a data-me="innovation" class="collapseit btn btn-success innovation" data-id="{{spostid}}" 
					data-parent="#accordion_post" href="#Post{{spostid}}">
            Innovations</a>
            
{{/if}}            
            

            {{#if ownPost}}<a  class=" edit" href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}


        </div>
        
    </div>

</div>

</template>
