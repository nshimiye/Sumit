<head>
  <title>test</title>
</head>

<body>
  {{> hello}}
  {{> example}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="example">
<input type=file class="myFileInput"/>

<div id="dropzone" style="width: 50px; height: 50px; background-color: #0f0;">

{{#each getimages}}<!-- images come from Images.find() -->
    <li>
        <img src="{{url}}" alt="{{url}}">
    </li>
{{/each}}

	
</div>

</template>
